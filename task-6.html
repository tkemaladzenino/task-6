<!DOCTYPE html>
<html Lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> task-6</title>
  <link rel="stylesheet" href="task-6-1.css">
</head>

<body>
  <div class="card">
    <h1>Sign up</h1>
    <div class="input_group">
      <div class="input_item1">
        <label>Name</label>
        <input type="name" placeholder="Nino tkemaladze">
      </div>
      <div class="input_item2">
        <label>Email</label>
        <input type="email" placeholder="Exemple@exemple.com">
      </div>
      <div class="input_item3">
        <label>Country</label>
        <select>

          <option disabled selected> country</option>
          <option>Georgia</option>
          <option>USA</option>
          <option>Germany</option>
          <option>Japan</option>
          <option>Sweden</option>
        </select>

      </div>
      <div class="input_item4">
        <label>About you</label>
        <textarea placeholder="About you" rows="4" cols="85"></textarea>

      </div>
      <div class="input_item5">
        <label>Password</label>
        <input type="password" placeholder="************" maxlength="12" size="12">
      </div>
      <div class="input_item6">
        <label>Repeat Password</label>
        <input type="password" placeholder="************" maxlength="12" size="12">
      </div>
    </div>

    <div class="button">
      <button class="btn">sign in </button>
    </div>

  </div>
</body>
